<mat-form-field>
  <mat-select [disabled]="this.selectCategory.length == 0" [(value)]="category" placeholder="CatÃ©gorie">
    <mat-option *ngFor="let category of selectCategory" [value]="category">
      {{ category.locale[this.languageService.getDefaultLanguageId()].title }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button [disabled]="!category" color="accent" (click)="addCategory(category)">
  <i class="fa fa-plus mat-icon"></i>
</button>
<div>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let category of categories" removable="true" (remove)="remove(category)">
      {{ category.locale[this.languageService.getDefaultLanguageId()].title }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
