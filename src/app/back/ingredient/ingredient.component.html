<lsc-back-menu></lsc-back-menu>

<div class="form">

    <h1>Ingrédient</h1>
    <div *ngIf="!fetchingData">

        <div *ngIf="ingredient ">
            <div>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="ingredient.title" matInput placeholder="Titre">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="ingredient.description" matInput placeholder="Description">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input required [(ngModel)]="ingredient.icon"  matInput placeholder="Icône">
                </mat-form-field>
            </div>
            <div>
                <button type="button" (click)="save()" class="btn btn-success"> Modifier </button>
                <button type="button" (click)="delete()" class="btn btn-danger"> Supprimer </button>
            </div>
        </div>

        <div *ngIf="!ingredient">

            <div>
                <form #registerForm="ngForm" (ngSubmit)="addIngredient(registerForm.value)">
                    <mat-form-field class="example-full-width">
                        <input required ngModel name="title" matInput placeholder="Titre">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input required ngModel name="description" matInput placeholder="Description">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input required ngModel name="icon" matInput placeholder="Icône">
                    </mat-form-field>
                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid"> Enregistrer </button>
                </form>

            </div>

        </div>

    </div>

</div>
