<lsc-front-menu></lsc-front-menu>

<form [formGroup]="shoppingListForm">

  <div formGroupName="configs">
    <ul class="list-group">
      <li class="list-groupe-item" *ngFor="let config of addedConfigs">
        <div class="container">
          <div class="row">
            <div class="col-md-3">

              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm-1">Small</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" formControlName="nbPers" aria-describedby="inputGroup-sizing-sm">
              </div>

            </div>
            <div class="col-md-6">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm-2">Small</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm-3">Small</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <button class="btn btn-primary" type="button" (click)="generateList(shoppingListForm.value)">Pr√©pare ma liste</button>

</form>
